<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./carousel.css">
</head>
<body>
  <main>
    <div class="card">
      <section id="MyCarousel" class="card-carousel-container">
        <div id="carouselExample" class="carousel-slide">
          <div class="carousel-inner" alt="Contenedor de imagenes">
            <div class="carousel-item active">
              <img src="" alt="imagen de inmueble" onclick="openFullscreen()">
            </div>
            <div class="carousel-item">
              <img src="" alt="imagen de inmueble" onclick="openFullscreen()">
            </div>
            <div class="carousel-item">
              <img src="https://onedrive.live.com/embed?resid=C09768F8905DB1DB%21200&authkey=%21APqCzOr0nmAbesU&width=1024&height=768" alt="imagen de inmueble" onclick="openFullscreen()">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden"></span>
            </button>
          </div>
        </div>
      </section>
      <div class="card-content">
        <div class="card-header">
          <h3 aria-placeholder="dep en venta"></h3>
          <span>ID: 1001</span>
        </div>
        <div class="status">
          <p class="price">$4,900,000 MXN</p>
          <span>Disponible</span> 
        </div>
        <p class="address">
          Félix Cuevas, Ciudad De México
        </p>
        <ul class="details Highlights">
          <li>94mT</li>
          <li>85mC</li>
          <li>2 Hab</li>
          <li>2 WC</li>
          <li>2 Parkings</li>
        </ul>
        <p class="description"></p>
        <ul class="tags extras">
          <li>Cocina amueblada</li>
          <li>Terraza</li>
          <li>Seguridad</li>
          <!-- Agrega más etiquetas según sea necesario -->
        </ul>
      </div>
      <div class="cards-container">

      </div>
    </div>
  </main>
</body>
</html>
